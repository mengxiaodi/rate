<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>拉动改变值</title>
</head>

<body>


<style type="text/css">
.rate-inner{ position:relative;  margin-left:10px; margin-right:10px; width:142px; height:100px;}
.rate-bar{ height:13px; background:#e5e5e5; width:140px; border-radius:6px; position:absolute; left:0px; top:4px;}
.rate-move{ width:20px; height:20px; background:#a70302; border-radius:50%; position:absolute; top:0px; left:0px; cursor:pointer;}
.max-val,.min-val{ position:absolute; right:0px; top:23px; color:#6a6a6a;}
.min-val{left:0px;}

</style>
	<div id="rate-box2">
		<input type="text" readonly id="ex6SliderVal2" size="5" style=" height:30px; line-height:30px;" placeholder="1.0">s							
		<div class="rate-inner">
			<div id="rate-container2">
				<div class="rate-bar"></div>
				<div class="rate-move"></div>
				<span class="min-val">0.1s</span>
				<span class="max-val">10s</span>
			</div>
		</div>
		
	</div>


	<div id="rate-box">
		<input type="text" readonly id="ex6SliderVal" size="5" style=" height:30px; line-height:30px;" placeholder="1.0">s						
		<div class="rate-inner">
			<div id="rate-container">
				<div class="rate-bar"></div>
				<div class="rate-move"></div>
				<span class="min-val">0.1s</span>
				<span class="max-val">10s</span>
			</div>
		</div>
		
		
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
